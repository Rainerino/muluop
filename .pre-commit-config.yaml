repos:
  # 1. Basic Safety & Hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=2000'] # Prevent committing binaries > 2MB
      - id: check-merge-conflict
      - id: debug-statements   # Blocks 'import pdb' or 'breakpoint()'

  # 2. Formatting & Linting (Ruff)
  # Ruff is extremely fast and replaces Black, Isort, and Flake8
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [ --fix ]       # Auto-fix simple issues (imports, unused vars)
      - id: ruff-format       # The formatter (replaces Black)

  # 3. Static Type Checking (MyPy)
  # Remove this block if you aren't using type hints
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        # You often need to add types for your specific dependencies here
        additional_dependencies: [types-requests, types-PyYAML]
        args: ["--ignore-missing-imports"]

  # 4. Security (Secrets Detection)
  # Scans for API keys, tokens, and passwords
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks

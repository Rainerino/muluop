app:
  build_buddy_url: "http://localhost:8080"
  default_redis_target: "redis:6379"

remote_execution:
  enable_remote_exec: true
  redis_target: "redis:6379"

cache:
  max_size_bytes: 10000000000          # 10GB (tune)
  disk:
    root_directory: /data/buildbuddy-cache
  redis_target: "redis:6379"           # keep redis as accelerator

executor:
  app_target: "grpc://127.0.0.1:1985"   # point at your app :contentReference[oaicite:1]{index=1}
  local_cache_directory: /cache
  pool_name: "default"     # must match “Pool” exec_property
  os: "linux"
  arch: "amd64"

  # Avoid pulling the default GCR warmup image :contentReference[oaicite:2]{index=2}
  default_image: "docker.m.daocloud.io/library/ubuntu:22.04"

  # Pick one isolation path:

  # A) If you want Podman-native execution:
  enable_podman: true                        # :contentReference[oaicite:3]{index=3}
  default_isolation_type: "podman"           # :contentReference[oaicite:4]{index=4}
  podman:
    warmup_default_images: true             # :contentReference[oaicite:5]{index=5}

  # B) If you want Docker-provider via mounted socket, keep enable_podman=false
  # and ensure executor.docker_socket is set + mounted. :contentReference[oaicite:6]{index=6}
